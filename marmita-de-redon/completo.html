          [ -f ./CNAME ] && cp ./CNAME ./public/CNAME || true
          [ -f ./ALIAS ] && cp ./ALIAS ./public/ALIAS || true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
```
