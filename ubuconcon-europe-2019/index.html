# Instructions

This uses remark.js. Refer to documentation if you have questions.

If you press **P** the presentation mode is activated 
(**P** again to revert)

If you press **C**, it will be created a clone.<br>
My advice is: clone this presentation to the the other display 
and use the main one with presenter mode. 

When you change the slide in one, the clone will follow (don't refresh your browser, though)

???

Can you see this comments?

Here you can write your comments for the presentation. 
Only the presenter will see this

So, the comments are made with `???` and a new slide is started with `---`. 
Simple, isn't it?

Another protip: use other shortcuts like 
**f** (fullscreen), 
**t** (timer reset),
or even **h** to show all shortcuts

# This is just a regular slide

That can have text 
and more text

You need an empty line (on source code) to produce this new line

You may also have lists &#128540;:

* `*` for Itemised lists
* `#` for header
* `##` for subheader
* `###` for subsubheader etc.
* `_` for _Emphasis_
* `**` for **More Emphasis**
